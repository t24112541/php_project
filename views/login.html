<body>
<center>
<div class="container cv_center" id="content_box">
	<div class="card col-sm-12 col-md-6 ">
		<div class="card-body">
			<h1>login</h1>
			<form id="frm_login">
				<div class="form-group row">
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-user"></i></div>
						</div>
						<input type="text" class="form-control" id="u_username" placeholder="Username">
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-key"></i></div>
						</div>
						<input type="password" class="form-control" id="u_password" placeholder="Password">
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group col-sm-12 col-md-12">
						<button type="button" id="btn_login" class="btn btn-success col-sm-12 col-md-12">login</button>
					</div>
				</div>
			</form>
			<hr/>
			<div class="form-group row">
					<div class="input-group col-sm-12 col-md-12">
						<button type="button" id="btn_regist" class="btn btn-light col-sm-12 col-md-12">สมัคร</button>
					</div>
				</div>
		</div>
	</div>
	
	
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id="alt_title" class="modal-title">Message</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div id="modal_login" class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
